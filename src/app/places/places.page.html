<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PLACES</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="gotToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="places && places.length > 0; else noComments">
    <ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
      <ion-avatar slot="start">
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{place.title}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ng-template #noComments>
    <ion-text>
      <p class="ion-text-center">No places yet.</p>
    </ion-text>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addNewPlace()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
